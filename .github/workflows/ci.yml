name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build backend Docker image
        run: docker build -t roadmap-backend ./backend
      - name: Run backend tests
        run: docker run --rm roadmap-backend pytest
  build-test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build frontend Docker image
        run: docker build -t roadmap-frontend ./frontend
      - name: Run frontend tests
        run: docker run --rm roadmap-frontend npm test
  report-status:
    needs: [build-test-backend, build-test-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Report CI status
        run: echo "CI build and test completed."
